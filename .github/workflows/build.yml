name: Build

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: npm run build

      - name: Gravity
        run: pnpm dlx @gravityci/cli '.svelte-kit/output/**/*' --fingerprint ".+(-[0-9A-Z]{8})\\..+"
        env:
          GRAVITY_TOKEN: ${{ secrets.GRAVITY_TOKEN }}
          GRAVITY_HOST: ${{ vars.GRAVITY_HOST }}
